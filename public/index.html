<body>
    <div class="container centered" id="hello">
        <div class="row">
            <p class="small-grey">Hello</br>What is your name?</p>
            <form id="login-form">
                <input id="username-form" type="text" name="username-form" max-length="15">
            </form>
        </div>
        <div class="row" id="invalid">

        </div>
    </div>
    <div id="chat" class="container" style="display: none;">
        <div class="row">
            <div class="col-md-12" id="chat-info">
            </div>
            <div style="float:right; margin-right:20px;">
                <a id="sound" href="javascript:void(0);"><img src="images/sound.png" style="width:20px; float:right; position:relative; top:-18px;" /></a>
            </div>
            <div class="notification" style="width:200px; margin-right:50px; padding-left:5px; height:20px; background-color: white; right:0;position:absolute; margin-left: 800px;">
                <a id="sound-notification">Sound is now off!</a></div>


        </div>

        <div id="chat-body" class="container mCustomScrollbar" data-mcs-theme="dark">
            <ul class="messages">

            </ul>
        </div>
        <script>
            //Initial Resize
            $(document).ready(function () {
                var resizeChat = function () {
                    var wHeight = $(window).height();
                    var $chatArea = $('#chat-body');
                    wHeight = wHeight - 108;
                    $chatArea.css("height", "" + wHeight + "px");
                };

                resizeChat();

                //Continuous Resize
                $(window).resize(function () {
                    var $wind = $(this);
                    var $messages = $('.messages');
                    resizeChat();
                });
            });
        </script>
        <textarea id="chatbox" rows="1" wrap="hard" class="input-message" type="text" placeholder="Say something nice!"></textarea>

    </div>


</body>
